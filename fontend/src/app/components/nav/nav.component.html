<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dating App</a>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li *ngIf="loggenIn()" class="nav-item">
            <a class="nav-link" (click)="logout()" style="cursor: pointer;">
                <i class="fa fa-sign-out">Logout</i> 
            </a>
        </li>

    </ul>
    <form *ngIf="!loggenIn(); else loggedInUser;" #loginForm="ngForm" (ngSubmit)="onSubmit()"
        class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name="username" type="text" placeholder="username" ngModel required>
        <input class="form-control mr-sm-2" name="password" type="password" placeholder="Password" ngModel required>
        <button class="btn btn-success my-2 my-sm-2" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>

    <ng-template #loggedInUser>
        <div class="dropdown">
            <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                Welcome User
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"><i class="fa fa-sign-out">Logout</i> </a>
            </div>
        </div>
    </ng-template>

</nav>
